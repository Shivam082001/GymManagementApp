<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Member ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>Contact Number</th>
            <th>Email</th>
            <th>Join Date</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obj of objs.membersList" >
            <td>{{obj.MemberId}}</td>
            <td>{{obj.FirstName}}</td>
            <td>{{obj.LastName}}</td>
            <td>{{obj.DateOfBirth}}</td>
            <td>{{obj.Gender}}</td>
            <td>{{obj.ContactNumber}}</td>
            <td>{{obj.Email}}</td>
            <td>{{obj.JoinDate}}</td>
            <td>{{obj.Password}}</td>
            <td><button>Delete</button></td>
        </tr>
    </tbody>
</table>
